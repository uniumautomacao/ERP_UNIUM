                                                          Last(Combo.Value).Value
                                                      ]
                                                  )
                                              )
                                          )
                                      } As SelectedCons,
                                      Concat(
                                          SelectedCons.Value As Con,
                                          If(
                                              And(
                                                  Len(
                                                      LookUp(
                                                          ConList.Value As C,
                                                          C.'Device IO Connection' = First(Con.Value).Value,
                                                          C.Device.DeviceIO
                                                      )
                                                  ) > 0,
                                                  Len(
                                                      LookUp(
                                                          ConList.Value As C,
                                                          C.'Device IO Connection' = Last(Con.Value).Value,
                                                          C.Device.DeviceIO
                                                      )
                                                  ) > 0
                                              ),
                                              "
                  " & LookUp(
                                                  ConList.Value As C,
                                                  C.'Device IO Connection' = First(Con.Value).Value,
                                                  C.Device.DeviceIO
                                              ) & " -- """ & LookUp(
                                                  ConList.Value As C,
                                                  C.'Device IO Connection' = First(Con.Value).Value,
                                                  C.Name
                                              ) & "
              →
              " & LookUp(
                                                  ConList.Value As C,
                                                  C.'Device IO Connection' = Last(Con.Value).Value,
                                                  C.Name
                                              ) & """ --> " & LookUp(
                                                  ConList.Value As C,
                                                  C.'Device IO Connection' = Last(Con.Value).Value,
                                                  C.Device.DeviceIO
                                              ),
                                              ""
                                          )
                                      )
                                  )
                              )
                          )
                      )
                  )
              )*/
