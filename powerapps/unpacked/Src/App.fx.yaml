App As appinfo:
    BackEnabled: =false
    Formulas: |
        =RMASelecionado = If(
            !IsBlank(RMAId),
            LookUp(
                RMAS As R,
                R.RMA = RMAId
            )
        );
        ShowMercadoriaInfo = Or(
            NovoCadastro = true,
            !IsBlank(EstoqueRMASelecionadoId)
        );
    OnStart: |-
        =Set(
            AppTheme,
            {
                palette: {
                    themePrimary: "#0078d4",
                    themeLighterAlt: "#eff6fc",
                    themeLighter: "#deecf9",
                    themeLight: "#c7e0f4",
                    themeTertiary: "#71afe5",
                    themeSecondary: "#2b88d8",
                    themeDarkAlt: "#106ebe",
                    themeDark: "#005a9e",
                    themeDarker: "#004578",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                }
            }
        );
        Set(
            AppThemeJson,
            JSON(
                AppTheme,
                JSONFormat.IndentFour
            )
        );
        With(
            First(
                SortByColumns(
                    Filter(
                        AppPreferences As P,
                        And(
                            P.User.'Primary Email' = User().Email,
                            StartsWith(
                                P.'Preference Key',
                                "CadastroMercadoriaRMA"
                            )
                        )
                    ),
                    "createdon",
                    SortOrder.Descending
                )
            ) As LastPref,
            Set(
                RMAId,
                GUID(LastPref.StringValue)
            );
            RemoveIf(
                AppPreferences As P,
                And(
                    P.User.'Primary Email' = User().Email,
                    StartsWith(
                        P.'Preference Key',
                        "CadastroMercadoriaRMA"
                    )//, P.AppPreference <> LastPref.AppPreference
                )
            )
        );
        ClearCollect(
            OSSelecionada,
            If(
                !IsBlank(RMASelecionado.'Ordem de Serviço'),
                LookUp(
                    'Ordens de Serviço Field Control' As OS,
                    OS.'Ordem de Serviço Field Control' = LookUp(
                        RMAS As R,
                        R.RMA = RMAId,
                        R.'Ordem de Serviço'.'Ordem de Serviço Field Control'
                    )
                )
            )
        );
        ClearCollect(
            ProjetoSelecionado,
            If(
                !IsBlank(RMASelecionado.Projeto),
                LookUp(
                    Projetos As P,
                    P.Projeto = LookUp(
                        RMAS As R,
                        R.RMA = RMAId,
                        R.Projeto.Projeto
                    )
                )
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

