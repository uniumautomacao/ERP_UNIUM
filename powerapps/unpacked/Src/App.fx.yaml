App As appinfo:
    BackEnabled: =true
    Formulas: |-
        =TestMode = false;
        Mercadorias = AddColumns(
            Filter(
                'Estoque From SharepointLists' As E,
                E.'Estoque From SharepointList' in Distinct(
                    MercadoriasIds As M,
                    M.Id
                )
            ) As E,
            _LeituraQRCode,
            LookUp(
                MercadoriasIds As M,
                M.Id = E.'Estoque From SharepointList',
                M.BarcodeValue
            )
        );
        CurrentUser = LookUp(
            Users As U,
            U.'Primary Email' = User().Email
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

